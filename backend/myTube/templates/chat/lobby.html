<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lobby</title>
</head>
<style>
    ul {
        margin: 0;
        padding: 0;
    }
    li {
        list-style: none;
        padding: 10px;
    }

    input {
        padding: 10px;
    }

    .btn {
        background: black;
        color: white;
        box-shadow: none;
        border: 2px solid black;
    }
</style>
<body>

    <h1>My chat</h1>
{#    <form id="form">#}
{#        <input type="text" name="message">#}
{#    </form>#}

    <h3>You: {{me.username}}</h3>
    <h3>Thread: {{user.username}}</h3>
    <ul>
        {% for message in messages %}
            <li>{{message.sender.username}}-> {{message.text}}</li>
        {% endfor %}
        <li id="messages"></li>
    </ul>
    <form action="" method="post" id="form">
        {% csrf_token %}
        <input type="text" name="message" id="message" required>
        <input type="submit" value="Send" class="btn">
    </form>



    <script type="text/javascript">
        {#let url = `ws://${window.location.host}/` + 'arseniy'#}
       let url = `ws://127.0.0.1:8000/` + window.location.pathname
        console.log(url)

        const chatSocket = new WebSocket (url)

        chatSocket.onopen = function(e) {
            console.log("Connection is opened!")
        }

        chatSocket.onmessage = function (e) {
            let data = JSON.parse(e.data)
            console.log(data)

            if(data.type === 'chat'){
                let message = document.getElementById('messages')

                message.insertAdjacentHTML('beforeend',
                `<div><p>[${data.username}] -> ${data.message}</p></div>`)
            }
        }

        let form = document.getElementById('form')
        form.addEventListener('submit', (e)=>{
            e.preventDefault()
            let message = e.target.message.value
            chatSocket.send(JSON.stringify({
                'message':message
            }))
            form.reset()
        })
    </script>
</body>
</html>
