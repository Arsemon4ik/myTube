{% extends 'head.html' %}

{% block content %}
{% if videos %}
     {% for video in videos %}
        <div class="video">
            <div class="thumbnail">
                <img src="{{ video.videoThumb.url }}" alt="video">
            </div>

            <div class="details">
                <div class="author">
                    <img src="{{ video.videoAuthor.authorName.avatar.url }}"
                         alt=""/>
                </div>
                <div class="title">
                    <h3>
                        {{ video.videoHeader }}
                    </h3>
                    <a href="">
                        {{ video.videoAuthor.authorName|upper }}
                    </a>
                    <span> {{ video.videoViews }} â€¢ 3 Months Ago </span>
                </div>
            </div>

        </div>
    {% endfor %}
{% else %}
    <h1>No videos yet!</h1>
{% endif %}

{% endblock %}
