{% extends 'head.html' %}

{% block content %}
    <div class="pageVideo">
        {% if video %}
            <div class="videoPLayer">
                <div class="thumbnail">
                    <video
                            {#                            width="500px"#}
                            {#                            height="500px"#}
                            autoplay
                            controls
                            {#                            poster="{{ video.videoThumb.url }}"#}

                    >
                        <source src="{{ video.videoSource.url }}" type="video/mp4">
                    </video>
                </div>

                <div class="details">
                    <div class="author">
                        <img src="{{ video.videoAuthor.authorName.avatar.url }}"
                             alt=""/>
                    </div>
                    <div class="title">
                        <h3>
                            {{ video.videoHeader }}
                        </h3>
                        <a href="">
                            {{ video.videoAuthor.authorName|upper }}
                        </a>
                        <span> {{ video.videoViews }} â€¢ 3 Months Ago </span>
                    </div>
                </div>

            </div>
        {% else %}
            <h1>No videos yet!</h1>
        {% endif %}
    </div>

{% endblock %}
