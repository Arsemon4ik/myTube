{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- CSS File -->
    <link rel="stylesheet" href="{% static 'styles/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'styles/auth.css' %}"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>MyTube</title>
</head>
<body>
<header>
    <div class="logo left">
        <a href="{% url 'home' %}">
            <img src="https://sfarseniybucket.s3.amazonaws.com/static/logo.png" style="width: 115px" alt="logo">
        </a>
    </div>

    <div class="search center">
        <form action="">
            <input type="text" placeholder="Search"/>
            <button><i class="material-icons">search</i></button>
        </form>
        <i class="material-icons mic">mic</i>
    </div>

    <div class="icons right">
        {#        <i class="material-icons">videocam</i>#}
        {#        <i class="material-icons">apps</i>#}
        {#        <i class="material-icons">notifications</i>#}
        <a href="" class="btn btn-primary">Для вас</a>
        <a href="" class="btn btn-primary">Подписки</a>
        <a href="{% url 'profile' %}">
            <i class="material-icons display-this" style="position: relative; top: 8px">account_circle</i>
        </a>
    </div>
</header>

<div class="content">
    {% block content %}
        {{ flatpage.content }}
    {% endblock content %}
</div>


{#<script src="{% static "../frontend/public/main.js" %}"></script>#}
<script src="https://vjs.zencdn.net/7.19.2/video.min.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>
</html>
